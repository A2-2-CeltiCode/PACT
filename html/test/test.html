<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion de Villes</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <form id="villeForm" action="/submit" method="POST">
        <div>
        <input type="text" id="ville" name="ville" placeholder="Entrez une ville" onkeyup="suggestVilles()">
        <div id="suggestions"></div>
        </div>
        <input type="text" id="postcode" name="postcode" placeholder="Code postal">
        <div>
        <input type="text" id="adresse" name="adresse" placeholder="Entrez une adresse" onkeyup="suggestAdresses()">
        <div id="adresseSuggestions"></div>
        </div>
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="latitude" name="latitude">
        <button type="button" onclick="validateVille()">Valider</button>
    </form>

    <script src="test.js"></script>
</body>
</html>
